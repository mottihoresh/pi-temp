<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <h1>Nodarium</h1>
        <p class="lead">Temperature Sensing Demo</p>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Sensor Name: {{sensor.name}}</h1>
            <h2>Sensor Address: {{sensor.address}} </h2>

            <h3>Data: </h3>
            <highchart id="chart1" config="chartConfig"></highchart>
            <nvd3 options="nv3ChartOptions" data="nv3ChartData" config="{refreshDataOnly: true}"></nvd3>

            <p><strong>Number of readings:</strong> {{sensor.readings.length}}</p>
            <!--<ul>-->
                <!--<li data-ng-repeat="reading in nv3ChartData">{{reading[0] | date:'medium'}}</li>-->
            <!--</ul>-->
        </div>
    </div>
</div>



<footer class="footer">
    <div class="container">
        <p>Nodarium Temperature Sensor Demo |
            <a href="https://twitter.com/mottihoresh">@mottihoresh</a> |
            <a href="https://github.com/mottihoresh/pi-temp">GitHub</a></p>
    </div>
</footer>
